<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css"/>
    <link rel="stylesheet" href="Style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <header>
        <img id="Logo" src="Assets/Logos/HeaderLogo.png" alt="Logo" href="#">
        <nav id="Navigation">
            <a href="#" id="Home" class="NavLinks">Home</a>
            <a href="#" id="About us" class="NavLinks">About us</a>
            <a href="#" id="Our Services" class="NavLinks">Our Services</a>
            <a href="#" id="Contact">Contact</a>
        </nav>
    </header>
    <img id="ServiceContactImg-contact" src="Assets/Photos/photoFour.jpg" alt="">
    <section id="contact-section-one">
        <form action="" method="post">
        <div id="form-container">
            <div id="form-header">
                <h2>Hear Back From Us</h2>
            </div>
            <div id="form-input-container">
                <div id="name-container" class="input-containers">
                    <span class="input-with-icon"><i class="iconoir-user"></i><input type="text" name="name" id="name" placeholder="Name" required=""></span>
                </div>
                <div id="email-container" class="input-containers">
                    <span class="input-with-icon"><i class="iconoir-mail"></i><input type="email" name="email" id="email" placeholder="Email" required=""></span>
                </div>
                <div id="tel-container" class="input-containers">
                    <span class="input-with-icon"><i class="iconoir-phone"></i><input type="tel" name="tel" id="tel" placeholder="Number" required=""></span>
                </div>
                <div id="msg-container">
                    <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Message" required=""></textarea>
                </div>
            </div>
            <div>
                <button type="submit">Send <i class="iconoir-send-solid"></i></button>
            </div>
        </div>
        </form>
    </section>
    <footer id="footer">
        <div id="map-socials-container">
            <div id="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2482.0678850744453!2d-0.27507418734229966!3d51.53031470891093!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487611f220bd1597%3A0xf9d8955181442668!2sA%20M%20C%20House%2C%2012%20Cumberland%20Ave%2C%20London%20NW10%207QL!5e0!3m2!1sen!2suk!4v1707139254252!5m2!1sen!2suk" width="96%" height="96%" allowfullscreen="" loading="fast" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div id="contact-container">
                <span>
                    <a href="#"><i class="iconoir-phone"></i>Call</a>
                    <a href="#"><i class="iconoir-instagram"></i>Instagram</a>
                    <a href="#"><i class="iconoir-linkedin"></i>Linkedin</a>
                    <a href="#"><i class="iconoir-mail"></i>Email</a>
                </span>
            </div>
            <div>
                <nav id="footer-navigation">
                    <a href="#" id="Home">Home</a>
                    <a href="#" id="About us">About us</a>
                    <a href="#" id="Our Services">Our Services</a>
                    <a href="#" id="Contact">Contact</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
